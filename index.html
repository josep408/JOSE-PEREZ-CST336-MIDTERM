<!DOCTYPE html>
<html>
<head>
	<title>Open LIbrary</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Open Library</h1>
			<p>Please enter the number of random images you'd like to generate</p>
			<form action="/" method="post" onsubmit="buildGallery(); return false;">
				<div class="form-group row">
					<label for="number-images" class="col-sm-2 col-form-label">ISBN</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="isbn" placeholder="#########" required>
					</div>
					<div class="col-sm-6">
						<button type="submit"  id= "query" class="btn btn-primary">Query</button>
					</div>
				</div>
			</form>
		</div>	
		<div class="cover"></div>
		<div class="info"></div>
	</div>
</body>
</html>
